<!DOCTYPE html>

<html>
    <head>
        <title>CUM</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: #84ffff;
                font-family: arial;
            }
            .tit{
                border-style: outset;
                border-width: 0.5cm;
                border-color: #a8a8a8;
                background-color: gainsboro;
                margin: 0.1em auto 0.1em auto;
                text-align: center;
                color: #d6b707;
            }
            h1{
                font-size: 3cm;
            }
            h6{
                font-size: 1cm;
            }
            a{
                text-align: center;
                color: rgb(175, 163, 94);
                text-decoration: none;
                border-color: #a8a8a8;
                background-color: gainsboro;
                border-width: 0.4cm;
                font-size: 30px;
            }
            a:hover{
                color: rgb(221, 192, 119);
            }
            a:link{
                border-style: outset;
            }
            a:active{
                border-style: inset;
            }
        </style>
    </head>
    <body>
        <div class="tit">
            <h1>
                CUM
            </h1>
            <h6>
                Common User Manager
            </h6>
        </div>
        <br>
        <a href="https://github.com/SteveSWang47/CUM-public/releases/">Go to the "releases" page and download</a>
    </body>
</html>
